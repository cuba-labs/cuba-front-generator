<vaadin-text-field value="{{<%-bindPath%>}}"
              label="<%-label%> (yyyy-MM-dd HH:mm:ss.SSS)"
              <% if (required) { %> required <% }%>
              <% if (maxLength!=null) { %> maxlength="<%-maxLength%>" <%}%>
              error-message="[[<%-errorBindPath%>]]"
              invalid="[[_isInvalid(<%-errorBindPath%>)]]">
</vaadin-text-field>
