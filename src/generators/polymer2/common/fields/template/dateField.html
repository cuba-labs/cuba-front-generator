<vaadin-date-picker attr-for-value="value"
                    value="{{<%-bindPath%>}}"
                    label="<%-label%>"
                    error-message="[[<%-errorBindPath%>]]"
                    invalid="[[_isInvalid(<%-errorBindPath%>)]]"
                    <% if (required) { %> required <%}%>>
</vaadin-date-picker>
