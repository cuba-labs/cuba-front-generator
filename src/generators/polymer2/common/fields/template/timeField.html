<paper-input value="{{<%-bindPath%>}}"
             label="<%-label%> (HH:mm:ss)"
             <% if (required) { %> required <% } %>
             <% if (maxLength) { %> maxlength="<%-maxLength%>"<% } %>
             error-message="[[<%-errorBindPath%>]]"
             invalid="[[_isInvalid(<%-errorBindPath%>)]]">
</paper-input>
