<%  const className = genClassName('LocaleSelect'); %>
<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-radio-group/paper-radio-group.html">
<link rel="import" href="../bower_components/paper-radio-button/paper-radio-button.html">

<link rel="import" href="shared-styles.html">

<dom-module id="<%= project.namespace %>-locale-select">
  <template>
    <style include="shared-styles"></style>
    <style>
      :host {
        display: block;
      }
    </style>
    <% if (project.locales) { %>
    <paper-radio-group selected="[[locale]]" on-selected-changed="_changeLocale">
      <% project.locales.forEach(function(locale){%>
        <paper-radio-button name="<%= locale.code %>"><%= locale.caption %></paper-radio-button>
      <%}); %>
    </paper-radio-group>
    <% } %>
  </template>
  <script>
    {
      /**
       * @extends {Polymer.Element}
       */
      class <%= className %> extends Polymer.Element {
        static get is() {
          return '<%= project.namespace %>-locale-select';
        }

        static get properties() {
          return {
            locale: {
              type: String,
              value: function () {
                return cuba.getApp().locale;
              }
            }
          }
        }
      }

      customElements.define(<%= className %>.is, <%= className %>);
    }
  </script>
</dom-module>
